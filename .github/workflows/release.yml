on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all    
    steps:        
      - uses: actions/checkout@v4
      - run: npm ci
      - run: git show-ref --tags "v1.0.5"
      - run: node ./index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}